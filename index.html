<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!----------------boot---------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-------------boot----------------------------->
    <!------------------style----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--------------style---------------->
</head>

<body>
    <div class="container m-5">
        <form>
            <h1 style="margin-left: 40%;"><i class="fa-solid fa-book-skull fa-lg" style="color: #000000; margin-left:5px;"></i>
                Login</h1>

            <div class="mb-3"style="margin-left:30%;">
                <label for="name" class="form-label">UserName</label>
                <input type="text" class="form-control w-50" id="uname" aria-describedby="name">
            </div>
            <div class="mb-3"style="margin-left:30%;">
                <label for="Email1" class="form-label">Email address</label>
                <input type="email" class="form-control w-50" id="email" aria-describedby="email">
            </div>
            <div class="mb-3"style="margin-left:30%;">
                <label for="Password1" class="form-label">Password</label>
                <input type="password" class="form-control w-50 " id="passwd">
            </div>

            <button type="button" onclick="login()" class="btn btn-primary" style="margin-left:43%;">Submit</button>

            <a href="./sign.html">Not registered</a>
        </form>
    </div>
</body>
<script src="./logic.js"></script>

</html>
